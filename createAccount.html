  <div class="jumbotron text-center">
    <h1> Create an Account </h1>
  </div>
    <div class="container">
        <form action="/create" class="form-container" method="POST"> <!-- Implementation in serverHandler.js -->
            <p> To use all of PDFhub's capabilties and access to a library of PDF files, you must sign up for an account. </p>

            <div>
            <label for="name"><h3>First Name</h3></label>
                <br />
            <input class="form-accnt" type="text" placeholder="Enter First Name" name="firstName" required="required">
            </div>
                <br />
            <div>
            <label for="lastname"><h3>Last Name</h3></label>
                <br />
            <input class="form-accnt" type="text" placeholder="Enter Last Name" name="lastName" required="required">
            </div>
                <br />
            <div>
            <label for="email"><h3>Email</h3></label>
                <br />
            <input class="form-accnt" type="text" placeholder="Enter Email" name="email" required="required">
            </div>
                <br />
            <div>
            <label for="password"><h3>Password</h3></label>
                <br />
            <input class="form-accnt" type="password" placeholder="Enter Password" name="password" required="required"> <!-- changed so password is hidden (TC)-->
            </div>
                <br />
                <br />
                <button class="submit-button" type="submit"> Submit </button>
            </div>
        </form>
    </div>
