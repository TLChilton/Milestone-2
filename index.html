<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title> PDFHub </title>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
         <ul class="nav navbar-nav">
          <li class="active"> <a href="index.html"><img src="logo2.png" width="110px"/> </a>
          <a class="button" href="about.html"> About </a>
          <a class="button" href="createAccount.html"> Create an Account </a>
          <a class="button" href="howtoUse.html"> How to Use PDF Hub </a>
          <a class="button" href="myLibrary.html"> My Library </a>
          <a class="button" onclick="openForm()"> Login </a>
              <script>
                  function openForm(){
                      document.getElementById("popupForm").style.display="block";
                  }
                  function closeForm(){
                      document.getElementById("popupForm").style.display="none";
                  }
              </script>
          
        </ul>
    </div>
  </nav>

    <div class="mainpage">
        <div class="login-popup">
            <div class="form-popup" id="popupForm">
                    <form action="/login" class="form-container" method="POST">
                        <h2> Log In </h2>
                        <label for="email"><h5> E-mail </h5></label>
                        <input class="form-container" type="text"id="email" placeholder="Your Email" name="email" required />
                        <label for="password"> <h5> Password </h5></label>
                        <input class="form-container" type="password" id="password" placeholder="Your Password" name="password" required />
                        <button type="submit" class="btn"> Log In </button>
                        <button type="button" class="btn cancel" onclick="closeForm()"> Close </button>
                    </form>
            </div>
        </div>
        <div class="tinted-img">
            <img src="books.jpg" style="width:100%; height:660px; opacity:0.75;"/>
        </div>
            <div class="text-block">
            <h4> Find PDF's of books for school. With PDFHub, you are able to
            create your own library of PDF's in a simple manner. </h4>
        </div>
        <div class="text-block2">
            <a class="button" href="createAccount.html"> Get started for free </a>
        </div>
        <form class="search-bar" action="/search" method="POST">
            <input type="text" placeholder="Search for Textbook by ISBN/Title" name="search">
            <button class="search-icon" type="submit"><img src="magnifying_glass.png" width="28px"/></button>
        </form> 
    </div>

</body>
</html>
